<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <header>
      <h1>POSTIT</h1>
    </header>
    <main>
      <div class="inMain">
        <div class="postit primo">ciao</div>
        <div class="postit secondo">salve</div>
        <div class="postit terzo">salvino</div>
        <div class="postit quarto">ciuchino</div>
      </div>
      <div class="inMain">
        <div class="postit quinto">palloncino</div>
        <div class="postit sesto">helloino</div>
        <div class="postit settimo">boh</div>
        <div class="postit ottavo">non lo so</div>
      </div>
    </main>
  </body>
</html>
